{% extends 'base.html' %}

{% block title %}
Support
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 100px; padding-top: 100px">
    <h1>Написать заметку</h1>
    <form action="/notes" method="post">
        <input type="text" name="importance" id="importance" class="form-control" placeholder="Введите заметку" style="background-color:white"><br>
        <textarea name="text" id="text" class="form-control" placeholder="Описание" style="background-color:white"></textarea><br>
        <input type="submit" class="btn btn-dark" value="Отправить">
    </form>
</div>

{% endblock %}
