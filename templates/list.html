{% extends 'base.html' %}

{% block title %}
NOTES
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 100px; padding-top: 100px">
    <h1>Заметки</h1>
    {% if list|length > 0 %}
    {% for i in list %}
    <div class="alert alert-info">
        <h2>{{ i.importance }}</h2>
        <p>{{ i.text }}</p>
        <p><b>Дата: {{ i.date.date()}}</b></p>
    </div>
    {% endfor %}
    {% else %}
    <p>Нет заметок</p>
    {% endif %}

</div>
{% endblock %}
